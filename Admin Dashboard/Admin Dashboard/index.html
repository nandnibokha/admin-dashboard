<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- css -->
    <link href="../Admin Dashboard/css/style.css" rel="stylesheet">
    <!-- fonts -->
    <link href="../Admin Dashboard/css/fonts.css" rel="stylesheet">
    <!-- all.min -->
    <link href="../Admin Dashboard/css/all.min.css" rel="stylesheet">
</head>
<body>
   <div class="sidebar">
        <div class="sidebar-brand">
            <h2>
                <i class="fa fa-desktop"></i> 
                <span>Websblog</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-desktop"></i> 
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-file"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-border-all"></i> 
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        <span>Income</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i> 
                        <span>Account</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="header-left">
                <h2>
                    <i class="fa-solid fa-bars"></i> Dashboard
                </h2>
            </div>
            <div class="header-left header-profile">
                <img src="images/user.png">
                <h3>Webs Blog</h3>
                <p>Admin</p>
            </div>
        </header>
        <div class="main-content-info">
            <div class="card">
                <i class="fa-solid fa-users"></i>
                <h2>130</h2>
                <p>Customers</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-file"></i>
                <h2>250</h2>
                <p>Projects</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-border-all"></i>
                <h2>155</h2>
                <p>Order</p>
            </div>
            <div class="card">
                <i class="fa-solid fa-money-check-dollar"></i>
                <h2>100k</h2>
                <p>Income</p>
            </div>
        </div>
        <div class="chart">
            <div class="container">
                <div class="row">
                    <div class="box d-flex">
                        <div class="w-6">
                            <canvas id="myChart"></canvas>
                        </div>
                        <div class="w-6">
                            <div id="apexchart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="container">
                <div class="row">
                    <div class="box-2 d-flex">
                        <div class="w-6">
                            <div id="calendar"></div>
                        </div>
                        <div class="w-6">
                            <div id="calendar-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [15, 25, 13, 40, 22, 33],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      <script>
            var options = {
            chart: {
            type: 'line'
            },
            series: [{
            name: 'sales',
            data: [30,40,35,50,49,60,70,91,125]
            }],
            xaxis: {
            categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
             }
        }
        var chart = new ApexCharts(document.querySelector("#apexchart"), options);
        chart.render();
      </script>
      <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth'
          });
          calendar.render();
        });
        </script>
</body>
</html>
